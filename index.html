<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo JS</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main class="main">
        <div class="container">
            <h1 class="container__text-h1">ToDo JS</h1>
            <div class="container__tasks">
                <input type="text" class="container__tasks__input" id="tasks-input" placeholder="Add task">
                <button class="container__tasks__button" id="tasks-button" type="submit">Add</button>
            </div>
            <ul class="container__tasks-list">
                <!-- <li class="container__tasks-list__done-task">Task 1<img class="container__tasks-list__trash" src="./assets/png/recycle-bin.png"></li>
                <li class="container__tasks-list__done-task">Task 2<img class="container__tasks-list__trash" src="./assets/png/recycle-bin.png"></li>
                <li class="container__tasks-list__done-task">Task 3<img class="container__tasks-list__trash" src="./assets/png/recycle-bin.png"></li> -->
            </ul>
            <div class="container__filter-buttons">
                <button class="button-filter container__filter-buttons__all">All</button>
                <button class="button-filter container__filter-buttons__done">Done</button>
                <button class="button-filter container__filter-buttons__donet">Not Done</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
