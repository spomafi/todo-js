<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo JS</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main class="main">
        <div class="container">
            <h1 class="container__text-h1">ToDo</h1>
            <form class="container__form">
                <div class="container__form__submit">
                    <input type="text" class="container__form__input" id="tasks-input" placeholder="Add task">
                    <button class="container__tasks__button" id="tasks-button" type="submit">Add</button>
                </div>
                <ul class="container__tasks-list"></ul>
                <div class="container__filter-buttons">
                    <button class="button-filter container__filter-buttons__all">All</button>
                    <button class="button-filter container__filter-buttons__done">Completed</button>
                    <button class="button-filter container__filter-buttons__donet">Active</button>
                </div>
            </form>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
